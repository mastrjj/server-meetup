<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="row no-gutters  flex-md-row mb-4  h-md-250 position-relative">
              <form action="upcoming_events" method="post">
                <div class="form-group" classname="text-left">
                  <h4>Events in San Francisco</h4>
                  <label for="StartDate">Start date</label>
                  <input type="date" name="startdate" class="form-control" id="StartDate">
                </div>
                <br>
                <div class="form-group">
                  <label for="EndDate">End date</label>
                  <input type="date" name="enddate" class="form-control" id="EndDate">
                </div>
                <br>
                <div class="form-group">
                  <label for="Filter">Filtration by keywords</label>
                  <input type="text" name="filter" class="form-control" id="Filter">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Get events</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
